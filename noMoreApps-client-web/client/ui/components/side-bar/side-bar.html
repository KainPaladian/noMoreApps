	<div class="modal fade modal-bots" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="gridSystemModalLabel">Bots</h4>
				</div>
				<div class="modal-body">
					<ul class="nav nav-pills nav-stacked">
						{{#each apps}}
							<li role="presentation">
								<a id="app-{{@index}}" href="#" class="app-info" data-app={{stringify this}} data-dismiss="modal">
									<div class="row">
										<div class="col-sm-2">
											{{#if logo}}
												<img src="{{logo}}" class="img-circle img-responsive app-logo"/>
											{{/if}}
										</div>
										<div class="col-sm-10">
											<h4>{{name}}</h4>
											<p>{{description}}</p>
										</div>
									</div>
								</a>
								<span class="divider"></span>
							</li>
						{{/each}}
					</ul>      
				</div>
			</div>
		</div>
	</div>
