<template name="navBar">
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="#" class="navbar-brand"  data-toggle="modal" data-target=".modal-bots">
        <img alt="Bots" src="bots_white.svg">
      </a>
    </div>
    <div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-left">
        <li></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {{#if botConnected }}
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              <img src="{{botConnected.logo}}" class="img-circle app-logo-min"/>
              <span>{{botConnected.name}}</span>
            </a>
            <ul class="dropdown-menu">
              <li>
                <a href="#" data-toggle="modal" data-target=".modal-about-bot" >About</a>
              </li>
              <li role="separator" class="divider"></li>
              <li>
                <a href="#" id="disconnect">Disconnect</a>
              </li>
            </ul>
          </li>
        {{/if}}
        {{#if currentUser }}
        <li class="dropdown user-info">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
            <span class="glyphicon glyphicon-user"></span>
            {{userName}}
          </a>
          <ul class="dropdown-menu">
            <li>
              <a href="#">Profile</a>
            </li>
            <li role="separator" class="divider"></li>
            <li>
              <a href="#" id="signOut">Sign Out</a>
            </li>
          </ul>
        </li>
      {{else}}
        <li>
          <a href="#" id="signUp">
            <span class="glyphicon glyphicon-user"></span>
            Sign Up
          </a>
        </li>
        <li>
          <a href="#" id="signIn">
            <span class="glyphicon glyphicon-log-in"></span>
            Sign In
          </a>
        </li>
      {{/if}}
      </ul>
    </div>
  </div>
</nav>
<div class="modal fade modal-about-bot" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="gridSystemModalLabel">
            About {{botConnected.name}}
          </h4>
        </div>
        <div class="modal-body">
          {{botConnected.description}}
        </div>
      </div>
    </div>
  </div>
</template>
